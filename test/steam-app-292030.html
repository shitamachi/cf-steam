	<script type="text/javascript">
		function JumpToTime( strTime )
		{
			var nSeconds = 0;
			var rgMatches = strTime.match( /(\d)h(\d)m(\d)s/ );
			if ( rgMatches )
			{
				nSeconds = rgMatches[1] * 3600 + rgMatches[2] * 60 + rgMatches[3] * 1;
			}
			else
			{
				rgMatches = strTime.match( /(\d)m(\d)s/ );
				if ( rgMatches )
				{
					nSeconds = rgMatches[1] * 60 + rgMatches[2] * 1;
				}
			}
			if ( nSeconds )
			{
				var strVideoPlayerID = 'movie_player_485948';
				var videoPlayer = document.getElementById( strVideoPlayerID );
				if ( videoPlayer && videoPlayer.tagName == 'VIDEO' )
				{
					videoPlayer.currentTime = nSeconds;
				}
				else
				{
					var movie = $f( strVideoPlayerID );
					if ( movie )
					{
						movie.seek( nSeconds );
					}
				}
			}
		}
